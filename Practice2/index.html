<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
    <title>Cascade Brewery</title>
</head>
<body>
    <!-- container -->
        <!-- header -->
        <header>
            <!-- logo -->
            <img src="img/logo.png" alt="">
            <!-- social media -->
            <div class="s-media">
                <span>follow us</span>
                <a href="#"><i class="fab fa-tumblr"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
        </header>
        <!-- main area -->
        <main>
            <!-- slider -->
            <div class="s-container">
                <div class="slider">
                    <!-- slider control (show only) -->
                    <div class="control">
                        <span><i class="far fa-arrow-alt-circle-left"></i></span>
                        <span><i class="far fa-arrow-alt-circle-right"></i></span>
                    </div>
                </div>
            </div>
            <!-- gallery -->
            <div class="gallery">
                <div class="row">
                    <div class="column col1">
                        <img src="img/gc1i1.jpg" alt="">
                        <img src="img/gc1i2.jpg" alt="">
                    </div>
                    <div class="column col2">
                        <img src="img/gc2i1.png" alt="">
                        <img src="img/gc2i2.png" alt="">
                    </div>
                    <div class="column col3">
                        <img src="img/gc3i1.png" alt="">
                        <img src="img/gc3i2.jpg" alt="">
                        <img src="img/gc3i3.jpg" alt="">
                    </div>
                    <div class="column col4">
                        <img src="img/gc4i1.png" alt="">
                        <img src="img/gc4i2.jpg" alt="">
                    </div>
                    <div class="column col5">
                        <img src="img/gc5i1.jpg" alt="">
                        <img src="img/gc5i2.jpg" alt="">
                        <img src="img/gc5i3.jpg" alt="">
                    </div>
                </div>
            </div>
        </main>
        <!-- footer -->
        <footer>
            <!-- fdiv- footer div -->
            <div class="m-footer">
            <!-- product -->
            <div class="fdiv">
                <h2>products</h2>
                <ul>
                    <li>premium</li>
                    <li>pale ale</li>
                    <li>bright ale</li>
                    <li>blonde</li>
                    <li>stout</li>
                </ul>
            </div>
            <!-- brewery -->
            <div class="fdiv">
                <h2>brewery</h2>
                <ul>
                    <li>brewery tour</li>
                    <li>visitor centre</li>
                    <li>store</li>
                    <li>walking track</li>
                </ul>
            </div>
            <!-- brewing -->
            <div class="fdiv">
                <h2>brewing</h2>
                <ul>
                    <li>brewing process</li>
                    <li>brewer bios</li>
                </ul>
            </div>
            <!-- find a casecade -->
            <div class="fdiv">
                <h2>find a casecade</h2>
            </div>
            </div>
        </footer>
</body>
</html>
