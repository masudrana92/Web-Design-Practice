<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shape Practice</title>
</head>
<body>
    <!-- shape  -->
    <!-- shape-1 -->
    <div class="shape1 shape">
        <h3>shape-1</h3>
        <div class="c-graph">
            <div class="icg"></div>
        </div>
    </div>
    <!-- shape-2 -->
    <div class="shape2 shape">
        <h3>shape-2</h3>
        <div class="ac-graph">
            <div class="aicg1"></div>
            <div class="aicg2"></div>
        </div>
    </div>
    <!-- shape-3 -->
    <div class="shape3 shape">
        <h3>shape-3</h3>
        <div class="r-array"></div>
    </div>
    <!-- shape-4 -->
    <div class="shape4 shape">
        <h3>shape-4</h3>
        <div class="l-array"></div>
    </div>
    <!-- shape-5 -->
    <div class="shape5 shape">
        <h3>shape-5</h3>
        <div class="t-array"></div>
        <div class="b-array"></div>
    </div>
    <!-- shape-6 -->
    <div class="shape6 shape">
        <h3>shape-6</h3>
        <div class="tripond"></div>
    </div>
    <!-- shape-7 -->
    <!-- s-shape(n) - simple shape -->
    <div class="shape7 shape">
        <h3>shape-7</h3>
        <div class="s-shape1"></div>
    </div>
    <!-- shape-8 -->
    <div class="shape8 shape">
        <h3>shape-8</h3>
        <div class="s-shape2"></div>
    </div>
    <!-- shape-9 -->
    <div class="shape9 shape">
        <h3>shape-9</h3>
        <div class="s-shape3">
            <div class="iss3"></div>
        </div>
    </div>
</body>
</html>
